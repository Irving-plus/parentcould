server:  port: 8888 #${random.int[10000,10100]}spring:  application:    name: user-service  profiles:    active: dev    cloud:    config:      profile: dev      label: master      discovery:         enabled: true        service-id: config-sever        fail-fast: true       #uri: http://localhost:10200 eureka:  instance:    prefer-ip-address: true     instance-id: ${spring.cloud.client.ip-address}:${server.port}  client:    serviceUrl:      defaultZone: http://localhost:10000/eureka/      