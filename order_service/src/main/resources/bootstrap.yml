server:  port: 8889 #${random.int[10000,10100]}spring:  application:    name: order-service  profiles:    active: dev    eureka:  instance:    prefer-ip-address: true     instance-id: ${spring.cloud.client.ip-address}:${server.port}    lease-renewal-interval-in-seconds: 60 # 设置心跳的时间间隔（默认是30秒）    lease-expiration-duration-in-seconds: 10 # 如果现在超过了5秒的间隔（默认是90秒）  client:    serviceUrl:      defaultZone: http://localhost:10000/eureka/      